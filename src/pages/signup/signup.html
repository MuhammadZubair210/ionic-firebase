<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <form [formGroup]="form" (ngSubmit)="signup()" )> -->
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="formdata.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email </ion-label>
      <ion-input type="text" [(ngModel)]="formdata.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="formdata.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full type="submit" (click)="signup()">Register</button>
  <!-- </form> -->
</ion-content>
