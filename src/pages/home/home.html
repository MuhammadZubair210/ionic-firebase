<ion-header>
  <ion-navbar>
    <ion-title>
      Log In
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="formdata.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="formdata.password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button full (click)="login()">Login</button>
  <button ion-button full (click)="newpage()">signup</button>

  <!-- <ion-nav #myNav [root]="MainPage"></ion-nav> -->
