<ion-header>

  <ion-navbar>
    <ion-title>singlepatient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card>
      <ion-card-header style="background-color :'red'">
        <ion-item>
          <strong>Patient Name:</strong> {{items.patientname}}
        </ion-item>
      </ion-card-header>
      <ion-item>
        <strong>Disease:</strong> {{items.disease}}
      </ion-item>
            <ion-item>
        <strong>Age:</strong> {{items.age}}
      </ion-item>
      <ion-item>
        <strong>Email:</strong> {{items.email}}
      </ion-item>
      <ion-item>
        <strong>Contact</strong> {{items.phoneNo}}
      </ion-item>
      <ion-item>
        <strong>Medication:</strong> {{items.medication}}
      </ion-item>
      <ion-item>
        <strong>Cost:</strong> {{items.cost}}
      </ion-item>
      <ion-item>
        <strong>Date</strong> {{items.date}}
      </ion-item>

    </ion-card>
  </ion-list>
</ion-content>
