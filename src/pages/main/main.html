<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Patient Name</ion-label>
      <ion-input type="text" [(ngModel)]="formdata.patientname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="formdata.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Age</ion-label>
      <ion-input type="number" [(ngModel)]="formdata.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Disease</ion-label>
      <ion-input type="text" [(ngModel)]="formdata.disease"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Medication</ion-label>
      <ion-input type="text" [(ngModel)]="formdata.medication"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Arrival</ion-label>
      <ion-input type="date" [(ngModel)]="formdata.date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Contact</ion-label>
      <ion-input type="number" [(ngModel)]="formdata.phoneNo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Cost</ion-label>
      <ion-input type="number" [(ngModel)]="formdata.cost"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="submit()">Submit</button>

  <button ion-button (click)="allpatient()">All Patient</button>

</ion-content>
