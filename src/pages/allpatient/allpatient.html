<ion-header>

  <ion-navbar>
    <ion-title>allpatient</ion-title>
  </ion-navbar>
  <!-- <ion-item>
    <ion-label fixed>Search</ion-label>
    <ion-input type="text" [(ngModel)]="search"></ion-input>
  </ion-item> -->
    <!-- <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterItems()"></ion-searchbar> -->
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let item of dataa;let i=index">
    <ion-card>
      <ion-card-header style="background-color :'red'">
        <ion-item>
          <strong>Patient Name:</strong>{{item.patientname}}
        </ion-item>
      </ion-card-header>
      <ion-item>
        <strong>Disease:</strong> {{item.disease}}
      </ion-item>
      <!-- <ion-item>
        <strong>Medication:</strong> {{item.medication}}
      </ion-item> -->
      <!-- <ion-item>
        <strong>Cost:</strong> {{item.cost}}
      </ion-item> -->
      <ion-item>
        <strong>Date</strong> {{item.date}}
      </ion-item>
      <ion-item>
        <button ion-button (click)="presentModal(i)">Show Record</button>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
